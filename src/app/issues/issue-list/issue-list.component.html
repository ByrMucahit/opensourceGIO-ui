<div class="row">
  <div class="col-lg-12">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Github Issue Id</th>
        <th scope="col">Title</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let issue of issues">
        <td>{{issue.githubIssueId}}</td>
        <td>{{issue.title}}</td>
        <td><a class="btn btn-primary" role="button" [href]="issue.url" target="_blank"><i class="fa-brands fa-github"></i>Go To The
          Github</a></td>
      </tbody>
    </table>
  </div>
</div>
