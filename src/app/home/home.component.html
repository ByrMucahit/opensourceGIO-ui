<div class="row">
  <div class="col-lg-12">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Organization</th>
        <th scope="col">Repository</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let repository of repositories">
        <td>{{repository.organization}}</td>
        <td>{{repository.name}}</td>
        <td><a class="btn btn-primary" [routerLink]="['repository', repository.id, 'issues']" role="button"><i
          class="fa-solid fa-bug"></i>Issues</a></td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
